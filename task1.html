<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>G2G</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <input type="checkbox" id="card1" class="more" aria-hidden="true">
            <div class="content">
                <div class="front"
                    style="background-image: url('https://hprojects.org/wp-content/uploads/2020/09/42.jpg')">
                    <div class="inner">
                        <h2>CS-GO</h2>
                        <label for="card1" class="button" aria-hidden="true">
                            Details
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="info">
                            <h5>Multiplayer</h5>
                        </div>
                        <div class="info">
                            <h5>FPS</h5>
                        </div>
                        <div class="info">
                            <h5>2 Teams</h5>
                        </div>
                        <div class="video">
                            <iframe src="https://www.youtube.com/embed/edYCtaNueQY" frameborder="0"></iframe>
                        </div>
                        <div class="developer">Valve, Hidden Path Entertainment</div>
                        <div class="users">24 Million</div>
                        <label for="card1" class="button return" aria-hidden="true">Back</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card2" class="more">
            <div class="content">
                <div class="front"
                    style="background-image: url('https://cdn1.dotesports.com/wp-content/uploads/2021/09/21085403/Valorant-ss-scaled-1.jpg')">
                    <div class="inner">
                        <h2>Valorant</h2>
                        <label for="card2" class="button" aria-hidden="true">
                            Details
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="info">
                            <h5>Multiplayer</h5>
                        </div>
                        <div class="info">
                            <h5>FPS</h5>
                        </div>
                        <div class="info">
                            <h5>2 Teams</h5>
                        </div>
                        <div class="video">
                            <iframe src="https://www.youtube.com/embed/e_E9W2vsRbQ" frameborder="0"></iframe>
                        </div>
                        <div class="developer">Riot Games</div>
                        <div class="users">12 Million</div>
                        <label for="card2" class="button return" aria-hidden="true">Back</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card3" class="more">
            <div class="content">
                <div class="front"
                    style="background-image: url('https://image.api.playstation.com/vulcan/ap/rnd/202010/1512/8ThoZrE519SBuOMpYKFunYS0.png')">
                    <div class="inner">
                        <h2>Apex: Legends</h2>
                        <label for="card3" class="button" aria-hidden="true">
                            Details
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="info">
                            <h5>Multiplayer</h5>
                        </div>
                        <div class="info">
                            <h5>Battle Royale</h5>
                        </div>
                        <div class="info">
                            <h5>Multiple Teams</h5>
                        </div>
                        <div class="video">
                            <iframe src="https://www.youtube.com/embed/A_GUBourLrc" frameborder="0"></iframe>
                        </div>
                        <div class="developer">Respawn Entertainment, Panic Button Games</div>
                        <div class="users">17 Million</div>
                        <label for="card3" class="button return" aria-hidden="true">Back</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
